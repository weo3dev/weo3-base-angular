<main>

  <section class="logbook">
    <div class="loading-layout" *ngIf="!entries">
      <img class="loading-logo element-pulse" src="../../assets/images/icon-weo3.svg" />
    </div>
    <ul class="entries-list" *ngIf="entries">
      <li *ngFor="let entry of entries" class="fade-in-manual">
        <entry-listing [entry]="entry"></entry-listing>
      </li>
    </ul>
  </section>

</main>
